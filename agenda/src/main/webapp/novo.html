<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
	<h1>Novo Contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome"
					class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" data-mask="(00)00000-0000" placeholder="Telefone"
					title="Digite o telefone" class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="email"
					placeholder="EndereÃ§o de e-mail" class="Caixa1"></td>
			</tr>
			<tr>
				<td><input type="text" name="cpf" data-mask="000.000.000-00"
					placeholder="CPF/CNPJ" class="Caixa1"></td>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="Botao1"
			onclick="validar()">

	</form>

	<script src="Scripts/validador.js"></script>
	<script src="Scripts/jquery-3.6.0.min.js"></script>
	<script src="Scripts/jquery.mask.js"></script>

</body>
</html>
